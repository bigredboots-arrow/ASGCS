<div class="page-container">
  <app-grid-container>
    <div gridCell gcColSpan="2" gcRowSpan="2" class="card card-body">
      <div class="card-title">
        <div class="card-title-text">Fulfillment locations</div>
        <div>
          TO: FROM:
        </div>
        <div class="card-icons">
          <div class="maximize-icon"></div>
          <div class="moreinfo-icon"></div>
        </div>
      </div>
      <img
        src="https://stackblitz.com/files/asgcs/github/bigredboots-arrow/angular-component-library-example-part-3-progress-45zjbr/master/src/assets/images/map1.jpg"
      />
    </div>
    <div gridCell class="card empty-card-body"></div>
    <div gridCell class="card card-body">
      <div class="card-title">
        <div class="left-side-content">
          <div class="card-title-text">Demand Status</div>
        </div>
        <div class="card-icons">
          <a class="maximize-icon" [routerLink]="['/demandReportsTotalDemand']"></a>
          <div class="moreinfo-icon"></div>
        </div>
      </div>
      <img
        src="https://stackblitz.com/files/asgcs/github/bigredboots-arrow/angular-component-library-example-part-3-progress-45zjbr/master/src/assets/images/treemap.png"
      />
    </div>
    <div gridCell gcColSpan="3" class="card card-body">
      <div class="card-title">
        <div class="left-side-content">
          <div class="card-title-text">Demand Profile</div>
          <div class="filter-item">
            <span class="k-dropdown-wrap">
              <span class="k-input">Group By: Orders</span>
            <span class="k-select">
                <span class="k-icon k-i-arrow-s"></span>
            </span>
            </span>
          </div>
          <div class="filter-item">
            <span class="k-dropdown-wrap">
              <span class="k-input">Display By: $USD</span>
            <span class="k-select">
                <span class="k-icon k-i-arrow-s"></span>
            </span>
            </span>
          </div>
        </div>
        <div class="card-icons">
          <a class="maximize-icon" [routerLink]="['/demandReports']"></a>
          <div class="moreinfo-icon"></div>
        </div>
      </div>
      <img
        src="https://stackblitz.com/files/asgcs/github/bigredboots-arrow/angular-component-library-example-part-3-progress-45zjbr/master/src/assets/images/barchart.png"
      />
    </div>
    <div gridCell gcColSpan="3" class="card card-body">
      <div class="card-title">
        <div class="left-side-content">
          <div class="card-title-text">Demand Profile</div>
          <div class="filter-item">
            <label class="filter-label">Group By</label>
            <span class="k-dropdown-wrap">
              <span class="k-input">Orders</span>
            <span class="k-select">
                <span class="k-icon k-i-arrow-s"></span>
            </span>
            </span>
          </div>
          <div class="filter-item">
            <label class="filter-label">Display By</label>
            <span class="k-dropdown-wrap">
              <span class="k-input">$USD</span>
            <span class="k-select">
                <span class="k-icon k-i-arrow-s"></span>
            </span>
            </span>
          </div>
        </div>
        <div class="card-icons">
          <a class="maximize-icon" [routerLink]="['/demandReportsWavechart']"></a>
          <div class="moreinfo-icon"></div>
        </div>
      </div>
      <img
        src="https://stackblitz.com/files/asgcs/github/bigredboots-arrow/angular-component-library-example-part-3-progress-45zjbr/master/src/assets/images/wavechart.png"
      />
    </div>
  </app-grid-container>
</div>
