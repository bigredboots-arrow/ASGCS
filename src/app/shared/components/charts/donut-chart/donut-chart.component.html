<div class="donut-container" #donutoverview>
  <div class="load-more five" (click)="onClickMe()">Load More</div>
  <div class="load-more ten" (click)="onClickMeClicked()">Load Less</div>
  <div id="chart-circles" style="position: relative">
    <kendo-chart
      [chartArea]="chartConfig.chartArea"
      [seriesDefaults]="chartConfig.seriesDefault"
      [legend]="chartConfig.legend"
      [series]="chartConfig.series"
    >
      <kendo-chart-tooltip tooltipClass="tooltippers">
        <ng-template
          kendoChartSeriesTooltipTemplate
          let-value="value"
          let-category="category"
        >
          {{ category }} - {{ value }}%<br />
          JBIL CORP <br />
          Avg. 90D Late
          <span>
        </ng-template>
      </kendo-chart-tooltip>
    </kendo-chart>
  </div>
</div>
