<div class="page-container">
  <app-grid-container>
    <div gridCell gcColSpan="2" class="card card-body">
      <div class="card-title left">
        <div class="custom-reports card-title-text">Custom Reports</div>
        <div class="my-reports card-title-text">My Reports</div>
      </div>
      <div class="menu-list">
        <ul>
          <li class="active">
            <a>VIEW ALL REPORTS</a>
          </li>
          <li>
            <a [routerLink]="['/outboundReportsWavechart']" [routerLinkActive]="['is-active']">Outbound Shipment
              Activity</a>
          </li>
          <li><a [routerLink]="['/outboundReportsLocations']" [routerLinkActive]="['is-active']">Outbound Shipment
              Locations</a></li>
          <li><a [routerLink]="['/outboundReportsProfile']" [routerLinkActive]="['is-active']">Outbound Shipment
              Profile</a></li>
          <li>
            <a [routerLink]="['/outboundReportsTotaldemand']" [routerLinkActive]="['is-active']">Outbound Shipment
              Status</a>
          </li>
        </ul>
      </div>
    </div>
    <div gridCell class="card card-body">
      <div class="card-title">
        <div class="card-title-text">Total Outbound Shipments</div>
      </div>
      <div class="card-element">
        <div class="lines-shipped">
          <div class="title">Count: </div>
          <div class="numbers">446.3K</div>
        </div>
        <div class="gridline"></div>
        <div class="lines-value">
          <div class="title">Value: </div>
          <div class="numbers">$4.2M</div>
        </div>
      </div>
    </div>
    <div gridCell gcColSpan="3" class="card card-body">
      <div class="card-title">
        <div class="card-title-text">Outbound Shipment Details</div>
      </div>
      <h4>GRID</h4>
    </div>
  </app-grid-container>
</div>
